<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Supabase Auth + DB</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #181818; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        form { background: #242424; padding: 30px; border-radius: 12px; width: 320px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #333; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3ecf8e; border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #36b37a; }
        #msg { margin-top: 15px; font-size: 14px; text-align: center; }
    </style>
</head>
<body>

<form id="regForm">
    <h2 style="margin-top:0">Регистрация</h2>
    <input type="text" id="username" placeholder="Придумайте логин" required>
    <input type="email" id="email" placeholder="Ваша почта" required>
    <input type="password" id="password" placeholder="Пароль (мин. 6 знаков)" required>
    <button type="submit">Зарегистрироваться</button>
    <div id="msg"></div>
</form>

<script>
    // СЮДА ВСТАВЬ СВОИ ДАННЫЕ
    const SB_URL = 'https://dkyqegxdcerlqnfvodjd.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRreXFlZ3hkY2VybHFuZnZvZGpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTc2NzQsImV4cCI6MjA4NTYzMzY3NH0.n6KO-IQMZboeOMCnJQw6gAs8DdWFDZpevAOWBQrxFWA';
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    const form = document.getElementById('regForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.innerText = 'Связываемся с базой...';
        msg.style.color = 'yellow';

        const userEmail = document.getElementById('email').value;
        const userPass = document.getElementById('password').value;
        const userName = document.getElementById('username').value;

        // 1. Регистрация в Auth
        const { data: authData, error: authError } = await supabaseClient.auth.signUp({
            email: userEmail,
            password: userPass
        });

        if (authError) {
            msg.innerText = 'Ошибка Auth: ' + authError.message;
            msg.style.color = '#ff4d4d';
            return;
        }

        // 2. Запись в таблицу profiles
        if (authData.user) {
            const { error: dbError } = await supabaseClient
                .from('profiles')
                .insert([
                    { id: authData.user.id, username: userName, email: userEmail }
                ]);

            if (dbError) {
                msg.innerText = 'В Auth зашли, но в таблицу не записали: ' + dbError.message;
                msg.style.color = '#ff4d4d';
            } else {
                msg.innerText = 'Успех! Данные в базе. Проверь почту!';
                msg.style.color = '#3ecf8e';
                form.reset();
            }
        }
    });
</script>
</body>
</html>
